name: CI devops 2022 CPE
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: master
  pull_request:
# n√©cessaire pour git
env:
  GITHUB_TOKEN: $(secrets.GITHUB_TOKEN)
jobs:
  test-backend:
    runs-on: ubuntu-18.04
    steps:
      #checkout your github code using actions/checkout@v2.3.3
      - uses: actions/checkout@v2.3.3
      #do the same with another action (actions/setup-java@v2) that enable to setup jdk 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      #finally build your app with the latest command
      - name: Build and test with Maven
      # run maven et l'analyse sonar
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=Oxynep_DevOps_TP1 -Dsonar.organization=oxynep -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{secrets.SONAR_TOKEN_DEVOPS}} --file ./back/simple-api-main
        
  # define job to build and publish docker image
  build-and-push-docker-image:
    needs: test-backend
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest
    # steps to perform in job
    steps:        
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKER_HUB_USR }} -p ${{secrets.DOCKER_HUB_PWD }}
        
      - name: Build image and push backend
        uses: docker/build-push-action@v2
        with:
        # relative path to the place where source code with Dockerfile is located
          context: ./back
          # Note: tags has to be all lower-case
          tags: ${{secrets.DOCKER_HUB_USR}}/tp-devops-cpe:back
          push: ${{ github.ref == 'refs/heads/master'}}
          
      - name: Build image and push database
        uses: docker/build-push-action@v2
        with:
        # relative path to the place where source code with Dockerfile is located
          context: ./database
          # Note: tags has to be all lower-case
          tags: ${{secrets.DOCKER_HUB_USR}}/tp-devops-cpe:database
          push: ${{ github.ref == 'refs/heads/master'}}

      - name: Build image and push httpd
        uses: docker/build-push-action@v2
        with:
        # relative path to the place where source code with Dockerfile is located
          context: ./front
          # Note: tags has to be all lower-case
          tags: ${{secrets.DOCKER_HUB_USR}}/tp-devops-cpe:front
          push: ${{ github.ref == 'refs/heads/master'}}
